 <div class="panel panel-primary">

          <div class="modal-content">
              <div class="modal-header">

                  <h5 class="modal-title" id="newProductLabel">Nuevo producto</h5>

                      </div>
                      <div class="form-group">

                      </div>
                      <div class="form-group">
                          <label for="MainContent_text_reg_email" class="col-sm-4 control-label">*Descripcion:</label>

                              <textarea name="descripcion" id="descripcion" class="form-control" type="text" placeholder="Descripcion"></textarea>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="MainContent_text_reg_web" class="col-sm-4 control-label">*No. identificacion:</label>
                          <div class="col-sm-8">
                              <input name="nIdentificacion" id="nIdentificacion" class="form-control" type="text" placeholder="No. identificacion">
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                          <label for="MainContent_text_reg_direccion" class="col-sm-4 control-label">Descripcion unidad:</label>
                          <div class="col-sm-8">
                              <input name="dUnidad" id="dUnidad" class="form-control" type="text" placeholder="Buscar unidad">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="MainContent_text_reg_localidad" class="col-sm-4 control-label"></label>
                          <div class="col-sm-8">
                              <textarea name="dcUnidad" id="dcUnidad" class="form-control" type="text" placeholder="Descripcion sobre la clave de la unidad"></textarea>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="MainContent_text_reg_provincia" class="col-sm-4 control-label">*Valor unitario:</label>
                          <div class="col-sm-8">
                              <input name="vUnitario" id="vUnitario" class="form-control" type="text" placeholder="0.00">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="MainContent_text_reg_cp" class="col-sm-4 control-label">Unidad</label>
                          <div class="col-sm-8">
                              <input name="unidad" id="unidad" class="form-control" type="text" placeholder="Unidad">
                          </div>
                      </div>
                  </div>
            <div class="modal-footer">
                <button type="button" class="btn right">Limpiar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Agregar</button>
            </div>
          </div>
